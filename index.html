<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
        </script>
		<script defer src="index.js"></script>
		<title>Currency converter</title>
	</head>
	<body>
		<div class="left-currency">
            <select class="inputcurrency" id="inputcurrencyid" class="form-select" aria-label="Default select example">
                <option value="euro">€ euro</option>
                <option value="dollar">$ dollar</option>
                <option value="roebel">₽ roebel</option>
                <option value="Kroon">kr. Deense Kroon</option>
            </select>
            <div class="inputflexbox"><span id="inputspan" class="w-25">€</span><input name="inputcurrency" id="userinputvalue" type="number" class="form-control w-75"></div>
            
        </div>
        <div class="divinbetween">
            <button type="submit" class="btn btn-success">Validate</button>
            <div id="arrow">&#8594</div>
        </div>
		<div class="right-currency">
            <select class="inputcurrency" id="outputcurrencyid" class="form-select" aria-label="Default select example">
                <option value="euro">€ euro</option>
                <option value="dollar" selected>$ dollar</option>
                <option value="roebel">roebel</option>
                <option value="Kroon">Deense Kroon</option>
            </select>
            <div class="inputflexbox"><span id="outputspan" class="w-25">$</span><input name="inputcurrency" id="useroutputvalue" type="number" readonly class="form-control w-75"></div>
        </div>
	</body>
</html>
